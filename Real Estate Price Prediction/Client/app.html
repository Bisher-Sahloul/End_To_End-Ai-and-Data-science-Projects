<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home Price Predictor</title>

  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <main class="page">
    <div class="card">
      <h1 class="title">Home Price Predictor</h1>
      <p class="subtitle">Enter the property details and get an estimated price instantly.</p>

      <form id="predict-form" class="form" autocomplete="off">
        <div class="row">
          <label for="total_sqft">Total Area (sqft)</label>
          <input id="total_sqft" name="total_sqft" type="number" step="0.1" min="0" placeholder="e.g. 1200" required />
        </div>

        <div class="row">
          <label for="bath">Bathrooms</label>
          <input id="bath" name="bath" type="number" step="1" min="0" placeholder="e.g. 2" required />
        </div>

        <div class="row">
          <label for="balcony">Balconies</label>
          <input id="balcony" name="balcony" type="number" step="1" min="0" placeholder="e.g. 1" required />
        </div>

        <div class="row">
          <label for="bedroom">Bedrooms (BHK)</label>
          <input id="bedroom" name="bedroom" type="number" step="1" min="0" placeholder="e.g. 3" required />
        </div>

        <div class="row">
          <label for="location">Location</label>
          <select id="location" name="location" required>
            <option value="">Loading locations...</option>
          </select>
        </div>

        <div class="actions">
          <button id="submit-btn" type="submit" class="btn">Predict Price</button>
          <button id="reset-btn" type="button" class="btn btn-ghost">Reset</button>
        </div>
      </form>

      <div id="result" class="result-card hidden" aria-live="polite">
        <div id="spinner" class="spinner hidden" aria-hidden="true"></div>
        <div id="estimated" class="estimated"></div>
        <div id="error" class="error"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
